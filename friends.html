<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="status-bar">
      <div class="statue-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="statue-bar__column">
        <span>18:43</span>
      </div>
      <div class="statue-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-la"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="sreen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="C:\Users\seong\문서\Github\kokoa-clone-2023\img\Ju.jpg"
            class="user-component-avatar user-component-avatar-xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">seongjin</h4>
            <!-- <h6 class="user-component-subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen_channel">
        <div class="friends-screen_channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="C:\Users\seong\문서\Github\kokoa-clone-2023\img\kakao.png"
            class="user-component-avatar user-component-avatar-sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">
              Channel
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-regular fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">

            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/9bd333fe96.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
